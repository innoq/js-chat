<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Chat</title>
    <script type="module" src="bundle.js"></script>
</head>
<body>
    <chat-app>
        <h1>JS-Chat</h1>
        <member-list>
            <h2>Members</h2>

            <ul></ul>
        </member-list>

        <message-form>
            <h2>Your Message</h2>

            <form>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" maxlength="10" size="10"/>
                <label for="message">Message:</label>
                <input type="text" name="message" id="message" size="60"/>
                <input type="submit"/>
            </form>
        </message-form>

        <message-list>
            <h2>Messages</h2>

            <ol></ol>
        </message-list>
    </chat-app>
</body>
</html>
